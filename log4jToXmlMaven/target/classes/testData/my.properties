log4j.rootLogger=INFO, File, stdout
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.errorhandler=org.apache.log4j.varia.FallbackErrorHandler
log4j.appender.file.errorhandler.root-ref=true
log4j.appender.file.errorhandler.logger-ref=com.foo, com.fooHaa
log4j.appender.file.errorhandler.appender-ref=stdout
log4j.appender.file.File=C:/temp/test.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p %30.30c - %m%n
log4j.appender.file.filter.1=filterClass
log4j.appender.file.filter.1.param1=filterParm1
log4j.appender.file.filter.1.param2=filterParm2
log4j.appender.file.appender-ref=File, stdout
log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.File=C:/logs/logs.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.conversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS}- %c{1}: %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS}- %c{1}: %m%n
log4j.category.org.apache.log4j.xml=DEBUG, stdout
log4j.logger.com.foo=WARN, stdout, File
log4j.additivity.com.foo=false
log4j.logger.com.fooHaa=WARN
